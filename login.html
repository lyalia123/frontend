<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CODS</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-side">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://i.pinimg.com/736x/e6/14/30/e61430e55cac85f600db8cecf418cd82.jpg" class="d-block w-100" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.pinimg.com/564x/02/25/62/0225622769b0347caa7d9a3c9da9bf1a.jpg" class="d-block w-100" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.pinimg.com/564x/df/32/57/df3257af15f7714ff4b6c69dd4258e48.jpg" class="d-block w-100" alt="Image 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="form-side">
            <h2 class="text">Do you have an account?</h2>
            <form id="contactForm" action="#" method="post">
                <label for="email">Email:</label>
                <input id="email"> 
                <span class="error" id="emailError"></span>

                <label for="password">Password:</label>
                <input id="password"> 
                <span class="error" id="passwordError"></span>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <button id="registerButton" class="btn btn-primary registerButton">Register</button>
                   
                </div>
                <button id="resetButton" class="btn btn-danger mt-4">Reset</button>
                

                


            </form>

            <div class="social-login">
                <a href="#" class="social-icon"><i class='bx bxl-instagram'></i></a>
                <a href="#" class="social-icon"><i class='bx bxl-google'></i></a>
                <a href="#" class="social-icon"><i class='bx bxs-phone'></i></a>
            </div>
            <p>Register</p>
        </div>
        
        <footer class="footer">
            <p>Created by Ussurbayeva Inkar, Ablanova Dariya, Alpieva Leila.</p>
        </footer>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js.js"></script> 
</body>
</html>
